<section>
  <h1>Blog</h1>
  <a class="back" href="/blog">View more</a>
  <div id="posts-wrapper" class="clearfix">
    {% for post in site.posts limit: 2 %}
      <article class="blog-post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="pub-date">{{ post.date | date_to_string }}</p>
        {% if post.thumb %}
        <a href="{{ post.url }}"><img class="thumb" src="/imgs/posts/thumbs/{{ post.thumb }}"></a>
        {% endif %}
        <p>{{ post.blurb }}</p>
        <p class="post-link"><a href="{{ post.url }}">Read more</a></p>
      </article>
    {% endfor %}
  </div>
</section>
